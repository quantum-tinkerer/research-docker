name: python3
channels:
  - conda-forge
dependencies:
  # general numerics (version pinned)
  - python=3.10*
  - numpy=1.23*
  - scipy=1.9*
  - kwant>=1.4.3
  - cython=0.29*
  - libblas=*=*mkl
  # numerics, not version-pinned (less mission-critical)
  - pfapack
  - adaptive
  - h5netcdf
  - xarray
  - sympy
  - sparse
  # plotting and serialization
  - deepdish
  - matplotlib-base=3.5*
  - holoviews
  - panel
  - plotly>=5.0
  - ipympl  # interactive plotting in jupyterlab
  # parallell computing
  - zarr
  - h5py
  - pytables
  - distributed
  - dask-jobqueue
  - dask_labextension
  - hpc05
  - dask-gateway
  # jupyter tools and extensions
  - ipython>=8
  - jupyterhub>=3.1.0
  # TODO: uncomment when jupyterlab 3.6 is released
  # - jupyterlab<4.0,>=3.6.0
  - jupyterlab-link-share
  - jupyter-server-proxy
  - jupyter_server>=2.2.0
  - jupyter-vscode-proxy
  - jupyter_server_ydoc  # backend for RTC
  - jupytext
  - jupyterlab-git
  - jupyterlab_code_formatter
  - jupyterlab_latex
  - jupyterlab-mathjax3
  - jupyter_bokeh
  - jupyterlab-lsp
  - python-lsp-server
  - nbgitpuller
  - pyviz_comms
  - line_profiler
  - jupyterlab-system-monitor
  - nbdime
  - nbstripout
  - mistune
  - nbresuse
  # other
  - adaptive-scheduler
  - asyncssh
  - memory_profiler
  - jax
  - black
  - boost
  - code-server
  - emcee
  - feedparser
  - ffmpeg
  - git
  - numba
  - pandas
  - pandoc
  - jupyter-book
  - pip
  - pytest-flakes
  - pytest-cov
  - python-graphviz
  - ruamel.yaml
  - scikit-image
  - shapely
  - alphashape
  - tqdm
  - xlrd
  - git
  - python-gitlab
  - fish
  - zsh
  - zip
  # Ensure that these packages do not get removed by python upgrade
  - conda
  - mamba
  - tini=0.18*
  - pip:
    - pyqula
    - git+https://github.com/basnijholt/adaptive-tools
    - git+https://gitlab.kwant-project.org/qt/dask-quantumtinkerer.git
    - git+https://gitlab.kwant-project.org/qt/Poisson_Solver.git
    - git+https://gitlab.kwant-project.org/qt/jupyterpost.git
    - opencv-python-headless
